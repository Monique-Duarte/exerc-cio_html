<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <h1>Preencha o formulário a seguir:</h1>
        <label for = "name" >Nome Completo</label>
            <input Id="name" type="name"/>
            <br />
        <label for = "email" >Seu e-mail</label>
            <input Id="email" type="e-mail"/>
            <br />
        <label for = "tel" >Telefone</label>
        <input Id="tel" type="number"/>
        <br />
        <input type="checkbox" id="checkbox-termos"> 
        <label for="checkbox-termos">Aceito os termos</label>
        <button type="submit"> Enviar Formunlário</button>
    </form>
</body>
</html>
